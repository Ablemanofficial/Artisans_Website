<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA.Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-left">
        <form action="" class="signin-form" onsubmit="return validation()">
            <p class="social-text">Sign in as an Artisan</p>
            <div class="social-media">
                <a href="#" class="social-icon">
                   <i class="fa-brands fa-google"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-apple"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <div class="input-field">
                <i class="fa-regular fa-envelope icon"></i>
                <input type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class='bx bx-lock icon'></i>
                <input type="password" name="Password" placeholder="Password" required>
                <i class="bi bi-eye-slash" showHidePw></i>
            </div>
            <h5><a href="#" class="text">Forgot Password?</a></h5>
            <input type="submit" class="btn" onclick="validation()" value="Sign in">
            <p class="sign-up">Don't have an account? <a href="signup.html"  id="display.signup">Sign Up</a></p>
        </form>
        </div>
    <div class="panels-container">
        <div class="navbar">
            <img src="Images/Mask group (1).png" alt="logo-iomage" class="logo">
    </div>
        <div class="panel left-panel">
            <img src="Images/rafiki.png" alt="" class="image">
            <div class="content"> 
                <p>Continue to enjoy a 
                    <br>seamless client - artisan interaction</p>
            </div>
        </div>
    </div>
</div>




<script src="script.js"></script>

</body>
</html>
