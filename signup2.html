<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-1">
        <div class="panels-container">
            <div class="navbar-1">
                <img src="Images/Mask group (1).png" alt="logo-iomage" class="logo">
        </div>
            <div class="panel left-panel">
                <img src="Images/Group 131.png" alt="" class="image-1">
                <div class="content"> 
                    <p></p>
                </div>
            </div>
        </div>
        <div class="container-right">
        <form action="" class="signup-form">
            <p class="social-text">Sign up as a Client</p>
            <div class="input-field">
                <i class="fa-regular fa-envelope icon"></i>
                <input type="text" name="Username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <i class='bx bx-lock icon'></i>
                <input type="password" name="Password" placeholder="Password" required>
                <i class="bi bi-eye-slash" showHidePw></i>
            </div>
            <div class="input-field">
                <i class='bx bx-lock icon'></i>
                <input type="password" name="CPassword" placeholder="Confirm Password" required>
                <i class="bi bi-eye-slash" showHidePw></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logcheck">
                    <label for="logcheck" class="text">By creating an account, I agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                </div>
            </div>
            <input type="submit" value="Sign in" class="btn">
            Or Sign Up with
            <div class="social-media">
                <a href="#" class="social-icon">
                   <i class="fa-brands fa-google"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-apple"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="social-icon">
                   <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
            <p class="sign-up">Already have an account? <a href="signin2.html" id="display.signin">Sign In</a></p>
        </form>
        </div>

</div>




<script src="script.js"></script>

</body>
</html>
